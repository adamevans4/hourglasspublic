name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0'  

    - name: Restore dependencies
      run: dotnet restore

    - name: Run unit tests
      run: dotnet test --filter FullyQualifiedName~UnitTest1.cs --no-build
      working-directory: path/to/hourglassTests
