# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET 7.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
    - name: Install MAUI Tizen workload
      run: dotnet workload install maui-tizen
    - name: Install Android workload
      run: dotnet workload install android
    - name: Restore dependencies
      run: dotnet restore HourGlass/Hourglass.csproj
    - name: Build
      run: dotnet build --no-restore HourGlass/Hourglass.csproj
    - name: Check for build errors
      run: |
        if [ $? -eq 0 ]; then
          echo "Build successful"
        else
          echo "Build failed"
          exit 1
        fi
  test:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET 7.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
    - name: Install MAUI Tizen workload
      run: dotnet workload install maui-tizen
    - name: Install Android workload
      run: dotnet workload install android
    - name: Install dependencies
      run: dotnet restore
    - name: Restore dependencies
      run: dotnet restore HourglassTests/HourglassTests.csproj
    - name: Run tests
      run: dotnet test --no-restore --verbosity normal
