name: Run Unit Tests

on:
  push:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0'  # Replace with your desired .NET version

    - name: Run Tests
      run: |
        dotnet test --filter FullyQualifiedName~UnitTest1 --logger "console;verbosity=normal"
